        <div class="wrapper">
        <div class="form-container">
            <h2>Data Venue</h2>
            <form id="venue-form">
                <div class="form-group">
                    <label for="venue-name">Nama Lapangan</label>
                    <input type="text" id="venue-name" name="venue-name" placeholder="Masukkan nama lapangan" required>
                </div>
    
                <div class="form-group">
                    <label for="city">Daerah</label>
                    <select id="city" name="city" required>
                        <option value="">Pilih Daerah</option>
                        <option value="Dayeuhkolot">Dayeuhkolot</option>
                        <option value="Ciganitri">Ciganitri</option>
                        <option value="Baleendah">Baleendah</option>
                        <option value="Kota Bandung">Kota Bandung</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="sport">Cabang Olahraga</label>
                    <select id="sport" name="sport" required>
                        <option value="">Pilih Cabang Olahraga</option>
                        <option value="Badminton">Badminton</option>
                        <option value="Futsal">Futsal</option>
                        <option value="Basket">Basket</option>
                        <option value="Tenis">Tenis</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" placeholder="Masukkan rating (contoh: 5.0)" step="0.1" min="0" max="5" required>
                </div>
    
                <div class="form-group">
                    <label for="reviews">Jumlah Ulasan</label>
                    <input type="number" id="reviews" name="reviews" placeholder="Masukkan jumlah ulasan" required>
                </div>
    
                <div class="form-group">
                    <label for="price">Harga Per Jam</label>
                    <input type="number" id="price" name="price" placeholder="Masukkan harga per jam" required>
                </div>
    
                <div class="form-group">
                    <label for="image">Gambar Lapangan</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
    
                <div class="form-group">
                    <button type="submit">Simpan Data</button>
                </div>
            </form>
        </div>
